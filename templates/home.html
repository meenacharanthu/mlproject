<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Prediction App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Prediction App</h1>
        <form action="/predict" method="post" class="mt-3">
            <div class="form-group">
                <label for="gender">Gender</label>
                <select class="form-control" id="gender" name="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                </select>
            </div>
            <div class="form-group">
                <label for="race_ethnicity">Race/Ethnicity</label>
                <select class="form-control" id="race_ethnicity" name="race_ethnicity" required>
                    <option value="" disabled selected>Select Race/Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>
            <div class="form-group">
                <label for="parental_level_of_education">Parental Level of Education</label>
                <select class="form-control" id="parental_level_of_education" name="parental_level_of_education" required>
                    <option value="" disabled selected>Select Education Level</option>
                    <option value="bachelor's degree">Bachelor's Degree</option>
                    <option value="some college">Some College</option>
                    <option value="master's degree">Master's Degree</option>
                    <option value="associate's degree">Associate's Degree</option>
                    <option value="high school">High School</option>
                    <option value="some high school">Some High School</option>
                </select>
            </div>
            <div class="form-group">
                <label for="lunch">Lunch</label>
                <select class="form-control" id="lunch" name="lunch" required>
                    <option value="" disabled selected>Select Lunch Type</option>
                    <option value="standard">Standard</option>
                    <option value="free/reduced">Free/Reduced</option>
                </select>
            </div>
            <div class="form-group">
                <label for="test_preparation_course">Test Preparation Course</label>
                <select class="form-control" id="test_preparation_course" name="test_preparation_course" required>
                    <option value="" disabled selected>Select Course Status</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
            <div class="form-group">
                <label for="reading_score">Reading Score</label>
                <input type="number" class="form-control" id="reading_score" name="reading_score" min="1" max="100" required>
            </div>
            <div class="form-group">
                <label for="writing_score">Writing Score</label>
                <input type="number" class="form-control" id="writing_score" name="writing_score" min="1" max="100" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
        {% if prediction %}
        <div class="mt-3">
            <h3>Prediction: {{ prediction }}</h3>
        </div>
        {% endif %}
        {% if error %}
        <div class="mt-3">
            <h3>Error: {{ error }}</h3>
        </div>
        {% endif %}
    </div>
</body>
</html>
